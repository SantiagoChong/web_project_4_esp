<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="image logo" />
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img src="./images/image.jpg" alt="" class="profile__photo" />
            <div class="profile__info">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <img
                src="./images/edit_button.svg"
                alt="edit button"
                class="profile__edit-button"
              />
              <p class="profile__text">Explorador</p>
            </div>
          </div>
          <img
            src="./images/add_button.svg"
            alt="add button"
            class="profile__add-button"
          />
        </section>

        <footer class="footer"></footer>
      </main>
    </div>
  </body>
</html>
