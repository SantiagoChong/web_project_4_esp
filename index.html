<!doctype html><html lang="es"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Alrededor de los EE.UU.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><header class="header"><img class="logo" src="4e8e0a1d604782a0dff8.svg" alt="logo"/><div class="header__line"></div></header><main class="container"><section class="profile"><div class="profile__container"><img src="" alt="imagen de perfil" class="profile__photo"/> <button type="button" class="profile__photo-opacity"><img src="a086f758840ae814ecde.svg" alt="imagen de perfil editar" class="profile__photo-edit"/></button><div class="profile__info"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button"></button><p class="profile__text"></p></div></div><button type="button" class="profile__add-button"><img src="d86bb2edc2f6eadb96b7.svg" alt="boton de añadir" class="profile__button-item"/></button></section><section class="elements"><div class="cards"></div></section><footer class="footer"><p class="footer__copyright">© 2023 Santiago Chong</p></footer><div class="popup popup_profile"><div class="form form_profile"><img class="popup__toggle" src="61b629a4dc3574160af9.svg" alt="icono de cerrar"/><form id="form" name="profile-form" class="popup__container" novalidate><h1 class="popup__title">Editar perfil</h1><fieldset class="popup__input-container popup__fieldset"><label for="name" class="popup__label"></label> <input id="name" class="popup__item popup__item_el_name" name="name" placeholder="Nombre" required minlength="2" maxlength="40"/> <span class="name-error popup__item-error"></span> <label for="description" class="popup__label"></label> <input id="description" class="popup__item popup__item_el_description" name="description" placeholder="Acerca de mí" required minlength="2" maxlength="200"/> <span class="description-error popup__item-error"></span></fieldset><fieldset class="popup__handlers"><button type="submit" class="popup__button">Guardar</button></fieldset></form></div></div><div class="popup popup_profile-photo"><div class="form form_profile-photo"><img class="popup__toggle" src="61b629a4dc3574160af9.svg" alt="icono de cerrar"/><form id="photoForm" name="photo-form" class="popup__container popup__container_small" novalidate><h1 class="popup__title">Cambiar foto de perfil</h1><fieldset class="popup__input-container popup__fieldset"><label for="photo" class="popup__label"></label> <input type="url" id="photo" class="popup__item popup__item_el_name" name="photo" placeholder="Enlace de la imagen" required/> <span class="photo-error popup__item-error"></span></fieldset><fieldset class="popup__handlers"><button type="submit" class="popup__button">Guardar</button></fieldset></form></div></div><div class="popup popup_new-card"><div class="form form_new-card"><img class="popup__toggle" src="61b629a4dc3574160af9.svg" alt="icono de cerrar"/><form id="addForm" name="card-form" class="popup__container" novalidate><h1 class="popup__title">Nuevo Lugar</h1><fieldset class="popup__input-container popup__fieldset"><label for="title" class="popup__label"></label> <input id="title" class="popup__item popup__item_el_name" name="title" placeholder="Título" required minlength="2" maxlength="30"/> <span class="title-error popup__item-error"></span> <label for="image" class="popup__label"></label> <input type="url" id="image" class="popup__item popup__item_el_description" name="image" placeholder="Enlace de la imagen" required/> <span class="image-error popup__item-error"></span></fieldset><fieldset class="popup__handlers"><button type="submit" class="popup__button">Crear</button></fieldset></form></div></div><div class="popup popup_image"><div class="popup__image-container"><img class="popup__toggle popup__toggle_close_image" src="61b629a4dc3574160af9.svg" alt="icono de cerrar"/> <img class="popup__image" src="" alt="imagen de tarjeta"/><p class="popup__image-title"></p></div></div><div class="popup popup_confirmation"><div class="form form_confitmation"><img class="popup__toggle" src="61b629a4dc3574160af9.svg" alt="icono de cerrar"/><form id="confirmationForm" name="confirmation-form" class="popup__container popup__container_confirmation" novalidate><h1 class="popup__title">¿Estás seguro/a?</h1><fieldset class="popup__handlers"><button type="submit" class="popup__button">Sí</button></fieldset></form></div></div></main></div><template class="template__cards"><div class="cards__item"><img src="" class="cards__image"/> <button class="cards__delete-button"></button><div class="cards__rectangle"><h3 class="cards__text"></h3><div class="cards__like-container"><button class="cards__like-button"></button><p class="cards__like-counter"></p></div></div></div></template></body></html>
